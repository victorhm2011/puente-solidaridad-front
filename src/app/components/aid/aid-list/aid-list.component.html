<div>
    <mat-toolbar>
        <h4 class="title">{{aidConstants.AIDLIST}}</h4>
    </mat-toolbar>
    
    <div class="table_detail-data">
        <div class="table_header-container">
            <mat-form-field appearance="outline" class="search_container">
                <mat-label class="search_text">Buscador</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Victor MontaÃ±o" #input>
                <mat-icon matSuffix class="search_text">search</mat-icon>
            </mat-form-field>
        </div>
        <div class="table_header-container table_header-button">
            <div>
                <button class="mat-raised-button button_save" (click)="addAid()">
                    {{aidConstants.NEWAID}}
                </button>
            </div>
        </div>
    </div>

    

    <table mat-table
            [dataSource]="dataSource" multiTemplateDataRows matSort
            class="mat-elevation-z8 table_container">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header"> {{column.header}} </th>
            <td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="showAid(row)"
            class="table-element-row"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-detail-row"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe el elemento: {{input.value}}</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
