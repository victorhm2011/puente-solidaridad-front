<section class="login">
  <div class="login-container">
    <div class="login-container_banner">
      <div class="login-container_banner-image-container">
        <img class="login-container_banner-image" src="assets/images/light-logo-max.png">
      </div>
      <div class="login-container_banner-eslogan">
        <p class="eslogan">“En misión permanente por la salud de la población boliviana”</p>
      </div>
    </div>
    <div class="login-container_form-container col-lg-4 shadow-lg">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="mb-3">
              <mat-form-field class="login-container_form-input" (click)="hideErrorMessage()">
                <input matInput type="email" placeholder="Correo" formControlName="email" id="email" name="email" required>
                <mat-error *ngIf="hasError('email', 'required')">El correo es requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="login-container_form-input" (click)="hideErrorMessage()">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña"  formControlName="password" id="password" name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="hasError('password', 'required')">El password es requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="message_container" color="primary">
              <div>
                <h4 *ngIf="showErrorMessage" class="message_text">Correo o contraseña incorrectos</h4>
              </div>
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary login-button">Ingresar</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
