<div>
    <div *ngIf="relativesList != null && relativesList.length > 0; else elseBlock">
        <table mat-table #mytable
            [dataSource]="relativesList" multiTemplateDataRows
            class="mat-elevation-z8 table_container">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef class="table_header"> {{column.header}} </th>
            <td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header"></th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="showRelative(element)" class="edit_button">
                    <mat-icon class="edit_icon">edit</mat-icon>
                </a>
                <a (click)="openDialog(element)">
                    <mat-icon class="delete-icon">delete</mat-icon>
                </a>
            </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            class="table-element-row"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
        </table>
    </div>
    <ng-template #elseBlock>
        <div class="message_container">
            <p class="message">{{noRelatives}}</p>
        </div>
    </ng-template>
</div>
